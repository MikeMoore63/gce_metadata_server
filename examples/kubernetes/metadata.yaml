apiVersion: v1
kind: Secret
metadata:
  name: gcp-svc-account
type: Opaque
data:
  metadata-sa.json: "replace with contents of cat certs/metadata-sa.json | base64  --wrap=0 -"
---
apiVersion: v1
kind: Service
metadata:
  name: metadata-service
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: metadata
  ports:
  - name: http-port
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata
  labels:
    type: metadata-service
spec:
  replicas: 1
  selector:
    matchLabels:
      type: metadata-service
  template:
    metadata:
      labels:
        type: metadata-service
        app.kubernetes.io/name: metadata
    spec:
      containers:
      - name: service
        image: docker.io/salrashid123/gcemetadataserver@sha256:0c5e5b2f5172c0da2c01a73014dc325aaefb92ec825e5f9b4f383d86f11f1f07
        args: [
          "-serviceAccountFile=/certs/metadata-sa.json", 
          "-logtostderr","-alsologtostderr",
          "-v=50",
          "-port=:8080"
        ]        
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP 
        volumeMounts:
        - name: metadata-sa
          mountPath: "/certs"
          readOnly: true
      volumes:
      - name: metadata-sa
        secret:
          secretName: gcp-svc-account
          optional: false
